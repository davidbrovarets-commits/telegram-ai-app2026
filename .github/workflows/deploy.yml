name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npm run type-check

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.GOOGLE_CREDENTIALS }}'
          channelId: live
          projectId: '${{ secrets.GOOGLE_PROJECT_ID }}'

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Deploy Cloud Function'
        run: |
          # Enable required APIs
          gcloud services enable aiplatform.googleapis.com
          gcloud services enable firebasevertexai.googleapis.com

          # Grant Vertex AI User role to the default App Engine Service Account (used by Cloud Function)
          PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }}
          # Use App Engine default service account: PROJECT_ID@appspot.gserviceaccount.com
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:$PROJECT_ID@appspot.gserviceaccount.com" \
            --role="roles/aiplatform.user" || echo "IAM binding failed or already exists, continuing..."

          # Deploy Function with Env Vars
          gcloud functions deploy generate-banner-weekly \
            --gen2 \
            --runtime=nodejs20 \
            --region=europe-west1 \
            --source=./functions/generate-banner \
            --entry-point=generateBanner \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=europe-west1

      - name: 'Enable APIs & Setup Scheduler'
        run: |
          gcloud services enable firebasevertexai.googleapis.com
          
          # Create or Update Scheduler
          # URI must be retrieved from function
          FUNCTION_URI=$(gcloud functions describe generate-banner-weekly --gen2 --region=europe-west1 --format='value(serviceConfig.uri)')
          
          gcloud scheduler jobs create http trigger-weekly-banner \
            --schedule="0 8 * * 1" \
            --time-zone="Europe/Berlin" \
            --uri="$FUNCTION_URI" \
            --http-method=POST \
            --oidc-service-account-email="banner-generator-sa@${{ secrets.GOOGLE_PROJECT_ID }}.iam.gserviceaccount.com" \
            --location=europe-west1 \
            || gcloud scheduler jobs update http trigger-weekly-banner \
            --schedule="0 8 * * 1" \
            --time-zone="Europe/Berlin" \
            --uri="$FUNCTION_URI" \
            --http-method=POST \
            --oidc-service-account-email="banner-generator-sa@${{ secrets.GOOGLE_PROJECT_ID }}.iam.gserviceaccount.com" \
            --location=europe-west1

