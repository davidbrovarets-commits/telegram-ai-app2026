name: Personal Assistant (Secretary & Architect)

on:
  schedule:
    - cron: '0 * * * *' # Hourly
  workflow_dispatch:
  push:
    branches: [ main ] # Keep for testing interactions

jobs:
  assistant_routine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Important for auto-commit

      - name: Setup and Auth
        uses: ./.github/actions/setup-and-auth
        with:
          node-version: '20'
          google-credentials: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: ðŸ§  AI Architect Review
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_CLOUD_LOCATION: us-central1
        run: |
          mkdir -p docs
          # 1. Run Analysis
          npx tsx scripts/daily_architect.ts

      - name: ðŸŽ© Secretary Notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # 2. Send Report to User
          npx tsx scripts/secretary.ts

      - name: Commit Reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: daily assistant update [skip ci]"
          file_pattern: 'docs/architectural_suggestions.md'
