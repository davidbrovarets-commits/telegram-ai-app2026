name: Weekly Production Update

on:
  # schedule:
  #   # Every Monday at 07:09 UTC
  #   - cron: '9 7 * * 1'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ag-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-banner-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Generate Banner
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_PROJECT_ID }}
        run: |
          # Get Access Token for the script
          export GOOGLE_ACCESS_TOKEN=$(gcloud auth print-access-token)
          npx tsx scripts/weekly_news_banner_job.ts

      - name: Build App
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: '${{ secrets.GOOGLE_CREDENTIALS }}'
          channelId: live
          projectId: ${{ secrets.GOOGLE_PROJECT_ID }}
