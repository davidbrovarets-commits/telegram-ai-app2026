name: Weekly News Banner

on:
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 08:00 UTC
  workflow_dispatch: # Manual trigger

jobs:
  generate-banner:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Run Banner Generation Job
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_CLOUD_LOCATION: 'europe-west1'
          # GOOGLE_APPLICATION_CREDENTIALS is set automatically by the auth action
        run: |
           # Get Access Token for direct API calls if needed (Node SDK might need it explicitly if not using ADC widely)
           export GOOGLE_ACCESS_TOKEN=$(gcloud auth print-access-token)
           npx tsx scripts/weekly_news_banner_job.ts

      - name: Verify Output
        run: |
          if [ -f "public/assets/news/hero/sachsen-leipzig/latest.png" ]; then
            echo "✅ Banner generated successfully"
          else
            echo "❌ Banner generation failed"
            exit 1
          fi

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(assets): update weekly news banner [skip ci]"
          file_pattern: 'public/assets/news/hero/**'
