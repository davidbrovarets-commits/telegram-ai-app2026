name: L6 News Orchestrator

on:
  schedule:
    # Run every hour at minute 5
    - cron: '5 * * * *'
  workflow_dispatch: # Allow manual trigger
    inputs:
      dry_run:
        description: 'Run successfully but DO NOT mutate DB/Storage (Simulation Mode)'
        required: false
        type: boolean
        default: false

# Prevent concurrent orchestrator runs.
# If a new run starts, cancel the previous in-progress run automatically.
concurrency:
  group: ag-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-orchestrator:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: Run L6 Orchestrator
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        GOOGLE_CLOUD_LOCATION: 'us-central1'
        # NEW: DRY RUN INPUT (Default to 'false' for schedule)
        DRY_RUN: ${{ inputs.dry_run || 'false' }}
        AI_PROVIDER: 'vertex'
      run: npx tsx scripts/orchestrator-l6.ts
