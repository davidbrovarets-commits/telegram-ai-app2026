name: News Images Generator (Imagen 4)

on:
  # schedule: # DISABLED â€” UI QA freeze
  #   - cron: '10,30,50 * * * *'
  workflow_dispatch:

concurrency:
  group: ag-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-news-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Run News Image Generator (Imagen 4)
        env:
          # Supabase (MUST match what scripts/generate_news_banners.ts expects)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # GCP / Vertex (MUST match what scripts/generate_news_banners.ts expects)
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_CLOUD_LOCATION: 'us-central1'
          DRY_RUN: 'false'
        run: |
          # Access token for direct REST calls to Vertex Imagen
          export GOOGLE_ACCESS_TOKEN=$(gcloud auth print-access-token)

          # Run generator
          npx tsx scripts/generate_news_banners.ts
