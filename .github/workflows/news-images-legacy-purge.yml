name: Legacy Image Purge

on:
  workflow_dispatch:
    inputs:
      approve_delete:
        description: 'Set to "true" to perform ACTUAL DELETE'
        required: true
        default: false
        type: boolean

jobs:
  purge:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Preflight Check
        env:
          BUCKET_SECRET: ${{ secrets.SUPABASE_NEWS_BUCKET }}
          BUCKET_VAR: ${{ vars.SUPABASE_NEWS_BUCKET }}
        run: |
          if [ -n "$BUCKET_SECRET" ]; then
            echo "✅ SUPABASE_NEWS_BUCKET found in Secrets."
          elif [ -n "$BUCKET_VAR" ]; then
            echo "✅ SUPABASE_NEWS_BUCKET found in Vars."
          else
            echo "❌ CRITICAL: SUPABASE_NEWS_BUCKET not found in Secrets or Vars."
            exit 1
          fi

      - name: Run Purge Tool
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Fallback: Prefer Secret, then Variable
          SUPABASE_NEWS_BUCKET: ${{ secrets.SUPABASE_NEWS_BUCKET || vars.SUPABASE_NEWS_BUCKET }}
          # Convert boolean input to string 'true'/'false' explicitly
          LEGACY_PURGE_APPROVE: ${{ inputs.approve_delete && 'true' || 'false' }}
        run: npx tsx scripts/cleanup/legacy_image_purge.ts

      - name: Upload Delete List
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: legacy-delete-list
          path: legacy-delete-list.json
          if-no-files-found: ignore
