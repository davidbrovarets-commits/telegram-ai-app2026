name: AI Inspector — News Images (Verification Only)

on:
  workflow_dispatch:
  # schedule: # DISABLED — UI QA freeze
  #   - cron: '*/15 * * * *'

concurrency:
  group: ai-inspector-news-images
  cancel-in-progress: true

jobs:
  inspect:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Inspector
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          INSPECTOR_ALLOW_LOCK_RELEASE: "false" # Default OFF for safety
          INSPECTOR_LOCK_STUCK_MINUTES: "45"
        run: npx tsx scripts/inspector/run_inspection.ts
