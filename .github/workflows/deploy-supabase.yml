name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:

concurrency:
  group: supabase-functions-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Pre-flight Check
        run: npx tsx scripts/ci-preflight.ts --scope=supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy All Edge Functions
        # Fix: --all is not a valid flag. We deploy by project ref.
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_REF --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
