name: AI Inspector â€” Event Triggered (On Failure)

on:
  workflow_run:
    workflows: ["News Images Generator (Imagen 4)"] # Must match name in news-images.yml
    types:
      - completed

concurrency:
  group: ai-inspector-event
  cancel-in-progress: true

jobs:
  inspect_on_failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Run Inspector (Analysis Mode)
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          INSPECTOR_ALLOW_LOCK_RELEASE: "false" # Always OFF for event triggers (prevent loops)
          INSPECTOR_LOCK_STUCK_MINUTES: "45"
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
        run: npx tsx scripts/inspector/run_inspection.ts
