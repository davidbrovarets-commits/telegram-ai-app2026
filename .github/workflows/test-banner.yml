name: Test Banner Generation
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/test-banner.yml'

jobs:
  test-invoke:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Invoke Cloud Function'
      run: |
        gcloud functions call generate-banner-weekly \
          --region europe-west3 \
          --project claude-vertex-prod \
          --gen2
