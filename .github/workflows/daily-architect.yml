name: Daily Architect Review

on:
  schedule:
    - cron: '0 3 * * *' # Runs at 03:00 UTC every day
  workflow_dispatch: # Allow manual trigger

jobs:
  architect_critique:
    runs-on: ubuntu-latest
    steps:
      - name: Setup and Auth
        uses: ./.github/actions/setup-and-auth
        with:
          node-version: '20'
          google-credentials: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Run Architect Script
        env:
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_CLOUD_LOCATION: us-central1
        run: |
          # Create docs dir if missing
          mkdir -p docs
          # Run the AI Architect
          npx tsx scripts/daily_architect.ts

      - name: Commit Suggestions
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: daily architect suggestions [skip ci]"
          file_pattern: 'docs/architectural_suggestions.md'
